<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Audio API - Example: Simple Square Oscillator</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/highlight/default.css">
    </head>
    <body>
        <div class="top">
            <div class="wrapper">
                
<label for="f">OSC Frequency</label>
<input type="range" id="f" value="70" class="slider" min="1" max="1000"></input>
<button onclick="osc.disconnect()">Stop</button>

            </div>
        </div>
        <div class="bottom">
            <div class="wrapper">
                <pre><code>
var osc = ctx.createOscillator();
osc.type = 'square';
osc.frequency.value = 70;
osc.connect(ctx.destination);
osc.start(0);

$('#f').on('input change', function() {
    osc.frequency.value = $(this).val();
});

</code></pre>
            </div>
        </div>
        <script src="lib/jquery-1.11.0.min.js"></script>
        <script src="lib/highlight.pack.js"></script>
        <script>
            var AudioContext = window.AudioContext || window.webkitAudioContext;
            var ctx = new AudioContext();
            $(document).ready( function() {
                hljs.initHighlightingOnLoad();
            });
var osc = ctx.createOscillator();
osc.type = 'square';
osc.frequency.value = 70;
osc.connect(ctx.destination);
osc.start(0);

$('#f').on('input change', function() {
    osc.frequency.value = $(this).val();
});

        </script>
    </body>
</html>
